<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyers GDG</title>
    <link rel="icon" type="image/svg+xml"
        href="https://res.cloudinary.com/startup-grind/image/upload/dpr_2.0,fl_sanitize/v1/gcs/platform-data-goog/contentbuilder/logo-h_CkUjRgW.svg"
        sizes="any">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="mui-container-fluid" style="padding-left: 0;">
        <div class="mui-row">
            <div class="mui-col-md-4">
                <div class="sidebar-data mui-panel">
                    <form id="formflyer" class="mui-form data-flyer">
                        <div class="mui-textfield mui-textfield--float-label">
                            <input type="text" name="title" id="getTitle">
                            <label>Título de la charla</label>
                        </div>
                        <div class="mui-textfield mui-textfield--float-label">
                            <input type="text" name="speaker">
                            <label>Nombre Ponente</label>
                        </div>

                        <div class="mui-textfield mui-textfield--float-label">
                            <input type="datetime-local" name="date" id="currentDate">
                        </div>
                        <div class="mui-textfield mui-textfield--float-label">
                            <input type="text" name="city">
                            <label>Ciudad</label>
                        </div>
                        <button id="createFlyer" type="submit" class="mui-btn mui-btn--raised mui-btn--primary">
                            Generar flyer
                        </button>
                    </form>
                    <button id="getImage" class="mui-btn mui-btn--raised mui-btn--primary"
                        onclick="screenshot(getTitleToSave())">
                        Descargar
                    </button>

                </div>
            </div>
            <div class="mui-col-md-8">
                <div id="flyer">
                    <main class="flyer-content">
                        <header class="main-header">
                            <img width="150"
                                src="https://res.cloudinary.com/startup-grind/image/upload/dpr_2.0,fl_sanitize/v1/gcs/platform-data-goog/contentbuilder/logo-h_CkUjRgW.svg"
                                alt="">
                            <p class="chapter-name">
                                Puerto Morelos
                            </p>
                        </header>
                        <div class="main-content">
                            <h1 id="title" class="mui--text-display3">
                                Título de la charla
                            </h1>
                            <h3 id="speaker" class="mui--text-display1">
                                Nombre del speaker
                            </h3>
                            <p id="dateformat" class="mui--text-headline">
                                DD de MM, a las HH:MM, GMT-5, hora de Ciudad
                            </p>
                        </div>
                    </main>
                    <footer class="main-footer">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/html2canvas.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
