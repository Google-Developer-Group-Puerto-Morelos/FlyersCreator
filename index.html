<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyers GDG</title>
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            margin: 0 auto;
        }

        .content-app {
            display: grid;
            grid-template-columns: .8fr 3fr;
            width: 100%;
            height: 100%;
        }

        .sidebar-data {
            background-color: #fff;
            height: 100%;
            border-right: 1px solid #dadce0;
            padding: 1rem;
        }

        .data-flyer {
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        #flyer {
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        #title {
            color: #1a73e8;
            text-transform: uppercase;
            font-weight: bold;
        }

        #speaker {
            margin-top: 0;
            color: #123441;
            text-transform: capitalize;
        }

        .main-header {
            display: flex;
            align-items: center;
            font-size: 2rem;
            padding-top: 1rem;
        }

        .main-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .flyer-content {
            height: 80%;
            display: flex;
            justify-content: center;
        }

        .chapter-name {
            margin: 0;
            color: #676c72;
            font-weight: 100;
            margin-left: .4rem;
        }

        .main-footer {
            width: 100%;
            height: 15px;
            display: grid;
            grid-template-columns: 1fr 1.3fr 2fr 5fr;
        }

        .main-footer div {
            height: inherit;
            width: 100%;
        }

        .main-footer div:first-child {
            background-color: #498AF3;
        }

        .main-footer div:nth-child(2) {
            background-color: #EB4A3E;
        }

        .main-footer div:nth-child(3) {
            background-color: #FABE10;
        }

        .main-footer div:last-child {
            background-color: #48B264;
        }
    </style>
</head>

<body>
    <div class="content-app">
        <div class="sidebar-data mui-panel" data-html2canvas-ignore="true">
            <form id="formflyer" class="mui-form data-flyer">
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="title" id="getTitle">
                    <label>Título de la charla</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="speaker">
                    <label>Nombre Ponente</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="day">
                    <label>Día</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="month">
                    <label>Mes</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="hour">
                    <label>Hora</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="zonehour">
                    <label>Zona Horaria</label>
                </div>
                <div class="mui-textfield mui-textfield--float-label">
                    <input type="text" name="city">
                    <label>Ciudad</label>
                </div>
                <button id="createFlyer" type="submit" class="mui-btn mui-btn--raised mui-btn--primary">Crear</button>
            </form>
            <img src="" alt="" id="image">
            <button class="mui-btn mui-btn--raised mui-btn--primary" onclick="screenshot()"> Obtener imagen </button>

        </div>
        <div id="flyer">
            <main class="flyer-content">
                <div class="container">
                    <header class="main-header">
                        <img width="150"
                            src="https://res.cloudinary.com/startup-grind/image/upload/dpr_2.0,fl_sanitize/v1/gcs/platform-data-goog/contentbuilder/logo-h_CkUjRgW.svg"
                            alt="">
                        <p class="chapter-name">
                            Puerto Morelos
                        </p>
                    </header>
                    <div class="main-content">
                        <h1 id="title" class="mui--text-display3">
                            Título de la charla
                        </h1>
                        <h3 id="speaker" class="mui--text-display1">
                            Nombre del speaker
                        </h3>
                        <p id="dateformat" class="mui--text-headline">
                            DD de MM, a las HH:MM, GMT-5, hora de Ciudad
                        </p>
                    </div>
                </div>
            </main>
            <footer class="main-footer">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </footer>
        </div>
    </div>

    <div id="output"></div>

    <script src="./assets/js/html2canvas.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
